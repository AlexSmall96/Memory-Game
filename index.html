<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="vertical-margin" id="go-button">Go</div>

    <div id="game-area">
        <button class="colour-button" id="red-button"></button>
        <button class="colour-button" id="blue-button"></button>
        <button class="colour-button" id="green-button"></button>
        <button class="colour-button" id="yellow-button"></button>
    </div>

    <div id="prompt">Your turn</div>

    <div id="score-area">
        <span id="current-score">0</span>
        <span id="high-score">0</span>
    </div>
</body>
</html>
